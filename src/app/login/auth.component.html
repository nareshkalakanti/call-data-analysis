<div class="auth">
  <div class="login-box">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-8 col-sm-12">
          <div class="auth-container-wrapper p-5 border rounded">
            <div class="logo-image mb-3 d-flex justify-content-center">
              <img src="/assets/images/logo.jpeg" alt="Logo">
            </div>
            <div class="login">
              <div class="login-header">
                <div class="login-title">
                  <!-- <span>{{loginMode?'Login':'Signup'}} here</span> -->
                  <span>Enter your credential</span>
                </div>
              </div>
              <div class="login-body">
                <div class="login-form">
                  <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="login-form-card">
                      <div class="form-group">
                        <label for="username" class="control-label">Username</label>
                        <input type="text" class="form-control" formControlName="username">
                        <div class="form-error"
                          *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('required')">
                          <span>Username required!</span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <div class="toggle-password input-group" >
                          <input [type]="isPassword?'password':'text'"  id="password" formControlName="password" class="form-control">
                          <span class="eye-icon" (click)="togglePassword()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                              <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                            </svg>
                          </span>
                        </div>
                        <div class="form-error"
                          *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">
                          <span>Password required!</span>
                        </div>
                      </div>
                    </div>
                    <div class="alert alert-danger mt-4" role="alert" *ngIf="errorMessage">
                      <span>{{errorMessage}}</span>
                    </div>
                    <div class="submit-button">
                      <div class="login-button">
                        <button type="submit" class="btn btn-primary">Login</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
